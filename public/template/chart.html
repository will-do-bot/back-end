
<div class="content">
        <h1 class="title"> Chart</h1>
        <center>
                <div class="bottom-content">
                        <div class="tasks-panel">
                                <p class="sub-title">Tasks</p>
                                <div class="tasks">
                                        <p ng-click='changeContent(x)' ng-repeat="x in tasks.tasks" ng-class="getChosen(x)">#{{$index+1}} - {{x.name}}</p>
                                </div>
                        </div>
                        <div class="selected-task">
                                <div class="top-selected-task">
                                        <p class="sub-title-task">{{chosenTask.name}}</p>
                                        <p ng-class="getPriority()">{{chosenTask.priority}} Priority</p>
                                </div>
                                <div class="task-attribute">
                                        <p class="description">{{chosenTask.description}}</p>
                                        <div class="task-button">
                                                <div class="chart-container" style="position: relative; height:30vh; width:60vw">
                                                        <canvas id="chartTasks"></canvas>
                                                </div>

                                        </div>


                                </div>
                        </div>
                </div>

        </center>
</div>
